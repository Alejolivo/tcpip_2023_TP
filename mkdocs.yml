site_name: InfoTIC's
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        primary: teal
        accent: lime
nav:
  - Intro: "index.md"
  - Documentation:
      - Requirements: "req.md"
      - Design: "dsg.md"
      - Implementation: "imp.md"
      - Testing: "test.md"
  - Services:
      - Broker: "broker.md"
      - Sensor: "sensor.md"
      - Server: "server.md"
